<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
	
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<div class="container">
	<div class="card">
		<div class="card-header text-center bg-primary text-white">
			<h2>Customer Registration</h2>
		</div>
		<div class="card-body">
			<form th:action ="@{/customer/save}" method="POST" th:object="${customer}">
				<!-- group#1 -->
				<div class="row pb-3">
					<div class="col-2"> Name</div>
					<div class="col-6">
						<input type="text" th:field="*{name}" class="form-control">
					</div>
				</div>
				<!-- group#1 -->
				<div class="row pb-3">
					<div class="col-2"> Gender</div>
					<div class="col-6">
						<input type="radio" th:field="*{gender}" value="male">
						<label class="form-input-check">Male</label>
						<input type="radio" th:field="*{gender}" value="female">
						<label class="form-input-check">Female</label>
					</div>
				</div>
				<!-- group#3 -->
				<div class="row pb-3">
					<div class="col-2">Age</div>
					<div class="col-6">
						<input type="text" th:field="*{age}" class="form-control">
					</div>
				</div>
				<!-- group#4 -->
				<div class="row pb-3">
					<div class="col-2">Address</div>
					<div class="col-6">
						<input type="text" th:field="*{address}" class="form-control">
					</div>
				</div>
				<!-- group#4 -->
				<div class="row pb-3">
					<div class="col-2"></div>
					<div class="col-6">
					<div class="g-recaptcha" data-sitekey="6Lc39v8aAAAAACJvcxlyq37oj-72anUFx6yY2RtN"></div>
					</div>
				</div>
				<input type="submit" value="Add Customer" class="btn btn-success">
				<a th:href ="@{/customer/all}" class="btn btn-info">View All</a>
			</form>
		
		</div>
		<div th:if="${message!=null}">
			<div class="card-footer text-success">
				<b> <span th:text="${message}"></span></b>
			</div>
		</div>
	</div>
</div>


</body>
</html>
