<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="card">
	<div class="card-header bg-primary text-white">
		<h2>Customer Data</h2>
	</div>
		<table class="table table-hover">
		<tr>
			<th>ID</th>
			<th>NAME</th>
			<th>GENDER</th>
			<th>AGE</th>
			<th>ADDRESS</th>
		</tr>
		<tr th:each ="ob:${list}">
			<td th:text ="${ob.id}"></td>
			<td th:text ="${ob.name}"></td>
			<td th:text ="${ob.gender}"></td>
			<td th:text ="${ob.age}"></td>
			<td th:text ="${ob.address}"></td>
		</tr>
		
		</table>
	
	</div>
<a th:href ="@{/customer/register}" class="btn btn-primary">Add Customer</a>
</div>
</body>
</html>
